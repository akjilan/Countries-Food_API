<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="d-flex my-4 text-center justify-content-center">
        <a href="index.html" class="ms-2 mb-3 mt-5"
          ><button class="btn btn-info">Dashboard</button></a
        >
      </div>
    </section>

    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3 px-5 text-center">
            <input
            id="inputWeatherID"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."

          />
   
          <div class="input-group-append">
            <button id="weatherSearchButton" type="button" class="btn btn-danger">Search</button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <div class="d-flex justify-content-center">
          <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        </div>
        <h1 id="cityName">Your City</h1>
        <h3><span id="displayTempId">00.00</span>&deg;C</h3>
        <h2 id="weatherDisplay" class="lead">Weather</h2>
      </div>
    </div>


    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    ></script>
    <script src="js/temp.js"></script>
  </body>
</html>
